<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Calculate... or?</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <link href="http://fonts.cdnfonts.com/css/orbitron-2" rel="stylesheet">

</head>

<body class="body">
    <div class="calculator">
        <div class="display">
            <p class="display-text"></p>
        </div>
        <div class="button-container">
            <button class="clear" id="clear">AC</button>
            <button class="c" id="c">C</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">รท</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="point" id=".">.</button>
            <button class="number" id="0">0</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>


</body>

</html>
